<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Missing Person</title>
    <style>
        /* Your existing CSS styles */
        body {
            background-image: url("images/service_1.jpg");
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25),
                0 10px 10px rgba(0, 0, 0, 0.22);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        input[type="text"] {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }

        input[type="email"] {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }

        input[type="number"] {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }

        img {
            display: flex;
            margin: 0 auto;
        }

        .submit-button {
            display: flex;
            margin: 0 auto;
        }

        header {
            background-color: #fff;
            /* White background */
            padding: 10px 0;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo img {
            width: 70px;
            /* Adjust the width as needed */
            height: auto;
        }

        .nav-links {
            list-style: none;
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 0;
            padding: 0;
        }

        .nav-links li a {
            color: #333;
            /* Dark gray color for navigation links */
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .nav-links li a:hover {
            background-color: #f0f0f0;
            /* Light gray background on hover */
            color: #007bff;
        }

        .user-profile {
            display: flex;
            align-items: center;
        }

        .user-profile img {
            width: 50px;
            /* Adjust the size as needed */
            height: 40px;
            border-radius: 50%;
            margin-right: 5px;
        }

        /* Footer styles */
        footer {
            background-color: #fff;
            /* White background */
            color: #000;
            /* Black text color */
            padding: 20px 0;
            /* Adjust padding as needed */
            text-align: center;
            /* Center-align text */
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="./images/logo/logo.png" alt="MyWebsite Logo">
            </div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact Us</a></li>
                <li class="user-profile">
                    <a href=""><img src="./images/profile.jpg" alt="User Profile">
                        <span>Admin</span></a>
                </li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="logo-image">
            <img src="./images/logo/logo.png" alt="logo" width="90px" height="90px">
        </div>
        <h1>Enter the details of missing person</h1>
        <form action="#" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Enter Full Name of Missing Person:</label>
                <input type="text" placeholder="Name">
                <label for="age">Enter the Age of Missing Person (At the time of clicking the photo):</label>
                <input type="number" placeholder="age">
                <label for="gender">Select the Gender of Missing Person:</label>
                <label for="male">Male <input type="radio" id="male" name="gender" value="male"> </label>
                <label for="female">Female <input type="radio" id="female" name="gender" value="female"></label>
                <label for="other">Other <input type="radio" id="other" name="gender" value="other"></label>
                <label for="aadharno">Enter Aadhar Number of Missing Person</label>
                <input type="text" placeholder="Aadhar Number">
                <label for="photo-year">Missing Year (The year in which the photo was clicked): </label>
                <input type="number" placeholder="Year">
                <label for="photo">Choose a photo:</label>
                <input type="file" id="photo" name="photo" accept="image/*">
            </div>
            <div class="form-group">
                <input type="submit" value="Submit" class="submit-button">
            </div>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <div>
            <p>Gaurav Amarnani | Chetaniya Bajaj | Kaplesh Mulchandani | Jayesh Repale</p>
            <p>&copy; Copyright All Rights Reserved</p>
        </div>
    </footer>
    <!-- End Footer -->
</body>

</html>
